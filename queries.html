    <!-- call to action for customer to contact us -->
    <section class="form-msg">
        <h2>Please use the customer contact form below to reach out to us at the shop, we will reply as soon as we can!
        </h2>
    </section>
 <!-- contact form for customer input -->
    <div class="contact-form">
        <form action="form.html" method="GET">
            <label for="fnamei" id="fname">First Name</label>
            <input type="text" name="first_name" id="fnamei" required placeholder="First Name">
            <label for="lnamei" id="lname">Last Name</label>
            <input type="text" name="last_name" id="lnamei" placeholder="Last Name" required>
            <label for="emaili" id="email">Email Address</label>
            <input type="email" name="email_address" id="emaili" placeholder="Email Address" required>
            <label for="infoi" id="info">Customer Feedback</label>
            <input type="text" name="info" id="infoi" required placeholder="Your Comments"></textarea>
            <br>
            <input id="submit-but" type="submit" value="Submit">
        </form>
    </div>

    <!-- Google maps for customers to locate us-->
    <section id="map">
    <iframe id="googlemap"
